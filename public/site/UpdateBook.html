<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add a New Book to the Library</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Remove Book</h1>
    <div class="container">
        <form method="GET"
              action="https://powerful-garden-05743.herokuapp.com/api/books/">
            <h2>Please Provide the Book Information</h2>
            <div class="form-group">
                <label for="isbn">ISBN: </label>
                <input type="text" name="isbn" id="isbn" class="form-control"
                       placeholder="ISBN">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>

    </div>
    <div class="container">
        <button class="btn btn-lg btn-outline-primary" id="btnRemoveBook">Update Book</button>
    </div>
    <div class="jumbotron" id="output">

    </div>
</div>
<script>
    document.getElementById("btnRemoveBook").addEventListener("click", (event) =>{
        let url = "https://powerful-garden-05743.herokuapp.com/api/books/"
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200){
                document.getElementById("output").innerHTML =
                    "<pre>" + this.responseText + "</pre>";
            }
        };
        // foo=bar&lorem=ipsum
        let bookData = "title=" + document.getElementById("title").value + "&" +
            "author=" + document.getElementById("author").value  + "&" +
            "isbn="  + document.getElementById("isbn").value  + "&" +
            "price="  + document.getElementById("price").value;
        xhttp.open('PATCH', url, true);
        // Just needed to place this line AFTER opening the object
        xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhttp.send(bookData);
    });
</script>
</body>
</html>
