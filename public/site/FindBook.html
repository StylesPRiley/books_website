<div class="container">

    <h1>Find Book by Author or ISBN</h1>
    <div class="container">
        <form method="GET"
              action="https://powerful-garden-05743.herokuapp.com/api/books/">
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" class="form-control"
                       placeholder="author">
            </div>
            <div class="form-group">
                <input type="submit" id = "submitButton1" value="">
            </div>
        </form>

    </div>

    <div class="container">
        <form>
                <label for="isbn">ISBN:</label>
                <input type="text" name="isbn" id="isbn" class="form-control"
                       placeholder="isbn">
    </div>
    <div class="form-group">
        <input type="submit" id = "submitButton2" value="">
    </div>
</form>

    <div class="jumbotron" id="output">

    </div>
</div>
<script>

    var author = document.getElementById("author").value;

    document.getElementById("submitButton1").addEventListener("click", (event) =>{
        let url = ("https://powerful-garden-05743.herokuapp.com/api/books/?author =" + author, true);
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200){
                document.getElementById("output").innerHTML =
                    "<pre>" + this.responseText + "</pre>";
                window.confirm("Book Successfully Added");

            }
        };

    });
    var isbn = document.getElementById("isbn").value;

    document.getElementById("submitButton2").addEventListener("click", (event) =>{
        let url = ("https://powerful-garden-05743.herokuapp.com/api/books/" + isbn, true);
        let xhttp2 = new XMLHttpRequest;

            }
        };

    });
</script>
