<body>
<div class="container">
    <h1>Remove Book From Collection</h1>
    <a href="ShowBooks.html" class="btn-lg">Display Books</a>
    <a href="AddBook.html" class="btn-lg">Add Book</a>
    <a href="FindBook.html" class="btn-lg">Find Book</a>

    <div class="container">
        <form>
            <h2>Please Provide ISBN</h2>
            <div class="form-group">
                <label for="isbn">ISBN: </label>
                <input type="text" name="author" id="isbn" class="form-control"
                       placeholder="ISBN">
            </div>
            <input type="button" class="btn-primary btn-lg" id = "btnISBN" value="Delete Book">
        </form>>

    </div>
    <div class="jumbotron" id="output">

    </div>
</div>

<script>
    document.getElementById("btnISBN").addEventListener("click", (event) =>{
        //  let url = "http://localhost:3000/api/books"

        let url2 = "https://powerful-garden-05743.herokuapp.com/api/books/"+ document.getElementById("isbn").value;
        let xhttp2 = new XMLHttpRequest();
        console.log(url2);

        xhttp2.open('DELETE', url2, true);
        xhttp2.send();
        console.log("sent request");

        xhttp2.onreadystatechange = function (){
            console.log(this.readyState + ' ' + this.responseText);
            if (this.readyState == 4 && this.status == 200){
                console.log("status changed" + this.responseText);
                document.getElementById("output").innerHTML =
                    "<pre>" + this.responseText + "</pre>";
                window.confirm("Book Successfully Deleted!");

            }else{
                window.confirm("Book Not Deleted Successfully!");

            }
        };
    });





</script>
